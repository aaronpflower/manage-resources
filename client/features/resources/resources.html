<div ng-init="resources.getResources()" class="col-xs-12">
    <div class="container">
        <div class="add-resource col-xs-12 animate-show-hide" ng-show="resources.$state.showForm">
            <i ng-click="resources.toggleForm()" class="fa fa-times close" aria-hidden="true"></i>
            <div class="row">
                <div class="col-xs-6">
                    <p>Add</p>
                </div>
                <form class="col-xs-6 form">
                    <div class="form-group">
                        <label for="type">Type of Resource</label>
                        <input type="text" class="form-control" id="type" placeholder="Type of resource" ng-model="resources.$state.formData.type">
                    </div>
                    <div class="form-group">
                        <label for="title">Resource Title</label>
                        <input type="text" class="form-control" id="title" placeholder="title" ng-model="resources.$state.formData.title">
                    </div>
                    <div class="form-group">
                        <label for="title">Resource</label>
                        <input id="title" type="text" class="form-control" placeholder="Resource" ng-model="resources.$state.formData.resource">
                    </div>
                    <button ng-click="resources.addResource()" type="submit" class="btn btn-primary" >Add Resource</button>
                </form>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="row">
                <h2>Tool Box</h2>
                <a class="col-xs-12" ng-click="resources.toggleForm()"><i class="fa fa-plus" aria-hidden="true"></i> Website</a>
                <a class="col-xs-12" ng-click="resources.toggleForm()"><i class="fa fa-plus" aria-hidden="true"></i> Books</a>
                <a class="col-xs-12" ng-click="resources.toggleForm()"><i class="fa fa-plus" aria-hidden="true"></i> Podcasts</a>
            </div>
        </div>
        

        <div class="col-sm-6">
            <h2>Resources</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Resource</th>
                </tr>
                <tr ng-repeat="item in resources.$state.resourceList track by $index">
                    <td>{{item.type}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.resource}}
                </tr>
            </table>
        </div>
    </div>
</div>
